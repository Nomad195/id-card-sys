<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Text+Me+One" rel="stylesheet">

    <!-- Main css -->
    <link rel="stylesheet" href="css/student-signup.css">
</head>
<body>

    <div class="main">

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <h2 class="form-title">Student Sign-Up</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" id="name" placeholder="Your Name"/>
                        </div>
                       
                        
                        
                        <div class="form-row">
                                <div class="name">Upload Picture</div>
                                <div class="value">
                                    <div class="input-group js-input-file">
                                        <input class="input-file" type="file" name="file_cv" id="file">
                                    </div>
                                    <div class="label--desc">Upload School Logo. Max file size 100 MB</div>
                                </div>
                            </div>



                        <div class="form-group">
                                <input type="text" class="form-input" name="email" id="departement" placeholder="Your Class"/>
                            </div>
                            <div class="form-group">
                                    <input type="text" class="form-input" name="email" id="Gender" placeholder="Gender"/>
                                </div>
                                <div class="form-group">
                                        <input type="text" class="form-input" name="email" id="Position" placeholder="Position in sch/class"/>
                                    </div>
                                    <div class="form-group">
                                            <input type="text" class="form-input" name="email" id="validation" placeholder="validation"/>
                                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/staff-signup.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
